<!DOCTYPE html>
<html>
<head>
	<title>STL Download Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>STLダウンロードはこちらから!</h1>
	<center><p>データをアップロードしてください:</p></center>
	<form action="#" method="post" enctype="multipart/form-data">
		<input type="file" name="file">
		<input type="submit" value="Download">
	</form>
	<script src="script.js"></script>
</body>
</html>

<style>
body {
	font-family: Arial, sans-serif;
}

h1 {
	text-align: center;
}

form {
	display: flex;
	flex-direction: column;
	align-items: center;
	margin-top: 20px;
}

input[type="file"] {
	margin-bottom: 10px;
}

input[type="submit"] {
	background-color: #4890ae;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}
</style>
<script src="dlab3.java"></script>
