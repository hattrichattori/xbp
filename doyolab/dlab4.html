<!DOCTYPE html>
<html>
  <head>
    <title>Git Push Button</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      h1 {
        font-size: 32px;
        margin-top: 50px;
      }

      input[type="text"] {
        margin-top: 20px;
        padding: 10px;
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0069d9;
      }

      #output {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Git Push Button</h1>
    <input type="text" id="commit-message" placeholder="Enter commit message" />
    <button onclick="push()">Push</button>
    <div id="output"></div>
    <script>
      function push() {
        var commitMessage = document.getElementById("commit-message").value;
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("output").innerHTML =
              "Git push successful.";
          } else if (this.readyState == 4 && this.status != 200) {
            document.getElementById("output").innerHTML =
              "Git push failed: " + this.responseText;
          }
        };
        xhr.open("POST", "push.php", true);
        xhr.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        );
        xhr.send("commitMessage=" + commitMessage);
      }
    </script>
  </body>
</html>
